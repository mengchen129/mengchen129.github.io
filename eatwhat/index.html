<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            -webkit-font-smoothing: antialiased;
            font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
            line-height: 1;
        }
    </style>
    <title>今天吃什么</title>
</head>
<body>
<h3 class="text-center">今天吃什么</h3>
<div class="text-center">
    <button class="btn btn-lg btn-success" id="choose-btn">随机选一餐</button>
</div>
<h4 class="text-center" id="result"></h4>

<script>
    const foods = [
        'K酷大食堂',
        '倔驴帮',
        '西少爷',
        '嘉和一品',
        '米线',
        '加州牛肉面',
        '美立方',
        '朝驿178',
        '立水桥',
        '西北面食',
        '马兰拉面',
        '711',
    ];

    document.querySelector('#choose-btn').addEventListener('click', function() {
        let size = foods.length;
        let randomIndex = parseInt(Math.random() * size);
        document.querySelector('#result').innerText = foods[randomIndex];
    }, false);
</script>
</body>
</html>
