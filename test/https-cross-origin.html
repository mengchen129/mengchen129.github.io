<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://img.ishequ360.com/lib/normalize.css"/>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            -webkit-font-smoothing: antialiased;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        }
    </style>
</head>
<body>
<button onclick="doAjax()">发起跨域 Https 请求(ajax)</button>
<button onclick="doJsonp()">发起跨域 Http 请求(jsonp)</button>

<script>
    function doAjax() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://182.92.167.237/list', true);
        xhr.addEventListener('readystatechange', function(e) {
            if (xhr.readyState == 4) {
                var respText = xhr.responseText;
                alert(respText);
            }
        });
        xhr.send(null);
    }

    function doJsonp() {
        var script = document.createElement('script');
        script.src = 'http://182.92.167.237:8090/list?callback=jsonpCallback';
        document.head.appendChild(script);
    }

    function jsonpCallback(data) {
        alert(JSON.stringify(data));
    }
</script>
</body>
</html>
